<!DOCTYPE html>
<html>

<head>
    <title>Login - Resource Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>
    <div class="alert">This is a alert</div>
    <div class="container">
        
        <!-- Logo -->
        <img src="{{ url_for('static', filename='RUCKUS-Networks-Logos-artwork_white-orange.png') }}" alt="Ruckus Logo"
            class="logo">

        <!-- Heading -->
        <h1>Resource Scheduler</h1>

        <!-- Login Form -->
        <form id="loginForm"  method="POST">
            <!-- Role Selection -->
            <select name="role" id="role" required>

                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>

            <!-- Username and Password (optional for future) -->
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>

        </form>
    </div>

    <!-- JavaScript to handle login -->
    <script>
        const form = document.getElementById('loginForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(form);
            const data = {
                role: formData.get('role'),
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    // Redirect to inventory page
                    window.location.href = '/inventory';
                } else {
                    // Show error alert
                    showAlert(result.message || 'Invalid login credentials',result.status);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Something went wrong. Please try again.');
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementsByClassName('alert')[0];
            console.log(alert)
            alert.innerText = message;
            alert.classList.remove('success', 'error', 'warning')
            alert.classList.add(type)
            alert.style.display = "block";
            setTimeout(() => {
                alert.style.display = "none";
            }, 5000)
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/admin_page.css">
    <link rel="stylesheet" href="/static/sidebar.css">
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <nav>
            <a href="{{ url_for('inventory.inventory') }}" {% if request.path.startswith('/inventory') %}class="active"
                {% endif %}>Inventory</a>
            <a href="{{url_for('reservation.reserve')}}" {% if request.path.startswith('/reserve') %}class="active" {%
                endif %}>Reserve</a>
            {% if role == 'admin' %}
            <a href="{{ url_for('inventory.admin_page') }}" {% if request.path.startswith('/admin') %}class="active" {%
                endif %}>Admin Page</a>
            {% endif %}
        </nav>
        <div class="sidebar-logout-separator"></div>
        <a href="{{ url_for('auth.login') }}" class="logout-btn">Logout</a>
    </div>
    <div class="container">
        <img src="/static/logo.png" alt="Logo" class="logo">
        <h1>Admin Dashboard</h1>

        <form method="POST" action="/admin_page">
            <div style="margin-bottom: 20px;">
                <label for="max_days"><b>Maximum Reservation Days:</b></label>
                <input type="number" id="max_days" name="max_days" value="7" min="1" max="30" required>
            </div>

            <div style="margin-bottom: 20px;">
                <label for="max_resources"><b>Maximum Active Reservations per User:</b></label>
                <input type="number" id="max_resources" name="max_resources" value="1" min="1" max="10" required>
            </div>

            <button type="submit"
                style="padding: 10px 20px; background: #f57c00; color: white; border: none; border-radius: 5px;">
                Save Settings
            </button>
        </form>
    </div>
</body>

</html>

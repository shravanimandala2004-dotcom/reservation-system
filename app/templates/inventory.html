<!DOCTYPE html>
<html>

<head>
    <title>Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='inventory.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <img src="{{ url_for('static', filename='RUCKUS-Networks-Logos-artwork_white-orange.png') }}" alt="Logo"
            class="logo">
        <nav>
            <a href="{{ url_for('inventory.inventory') }}" {% if request.path.startswith('/inventory') %}class="active"
                {% endif %}>Inventory</a>
            <a href="{{url_for('reservation.reserve')}}" {% if request.path.startswith('/reserve') %}class="active" {%
                endif %}>Reserve</a>
            {% if role == 'admin' %}
            <a href="{{ url_for('inventory.admin_page') }}" {% if request.path.startswith('/admin') %}class="active" {%
                endif %}>Admin Page</a>
            <a href="{{ url_for('details.details') }}" {% if request.path.startswith('/details') %}class="active" {%
                endif %}>Details</a>
            {% endif %}
        </nav>
        <div class="sidebar-logout-separator"></div>
        <a href="{{ url_for('auth.login') }}" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <h1>Resource Inventory</h1>

        <!-- Search Box -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search resource..." onkeyup="filterTable()"
                style="padding: 10px; width: 100%; border-radius: 5px;">
        </div>

        <!-- Manufacturer dropdown -->
        <select id="manufacturer" onchange="getResourcesByManufacturer()">
            <option value="">Select manufacturer</option>
            {% for m in manufacturers%}
            <option value="{{m.name}}">{{m.name}}</option>
            {% endfor %}
        </select>

        <p id="noResourcesMsg" style="display:block; color: red; margin-top: 10px;">No resources found for the selected
            manufacturer.</p>
        <!-- Inventory Table -->
        <table id="inventoryTable">
            <!-- <thead>
                <tr>
                    <th></th>
                    <th>Resource Name</th>
                    <th>AP Count</th>
                    <th>Status</th>
                    {% if role == 'admin' %}
                    <th>Actions</th>
                    {% endif %}
                </tr>
            </thead>
            <tbody>
                {% for resource in resources %}

                    <td><label class="custom-radio">
                            <input type="radio" name="resource" onchange="fetchControllers({{resource.id}})">

                        </label>
                    </td>
                    <td>{{ resource.name }}</td>

                        {{ resource.status }}

                        <a href="{{ resource.link }}" target="_blank"><button>Open</button></a>

                    </td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody> -->
        </table>

        <div class="controller-section">
            <h2>Controllers</h2>
            <div class="controller-cards"></div>
        </div>

        <button id="reserveBtn" onclick="reserveSelection()">Reserve</button>

        {% if role == 'admin' %}
        <!-- Collapsible Add Resource Form -->
        <div class="add-resource-box">
            <button id="toggleAddFormBtn" class="collapsible-btn">
                <span style="vertical-align:middle;">+ Add Resource</span>
                <span id="arrow" class="arrow">&#9660;</span>
            </button>
            <div id="addResourceForm" style="display:none;">
                <form method="POST" action="/inventory" class="add-resource-form">
                    <input type="hidden" name="action_type" id="action_type" value="add">
                    <div class="form-row">
                        <select name="manufacturer" required>
                            <option value="" disabled selected>Select Manufacturer</option>
                            {% for m in manufacturers %}
                            <option value="{{m.id}}">{{m.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="text" name="resource_name" placeholder="Resource Name" required>
                        <input type="number" name="ap_count" placeholder="AP Count" required>
                    </div>
                    <div class="form-row">
                        <select name="status" required>
                            <option value="" disabled selected>Select Status</option>
                            <option value="Available">Available</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Not Available">Not Available</option>
                        </select>
                        <input type="url" name="link" placeholder="Resource Link">
                    </div>
                    <input type="hidden" name="resource_id" id="resource_id">
                    <button type="submit" class="submit-btn">Add Resource</button>
                </form>
            </div>
        </div>

        <!-- Collapsible Add Controller Form -->
        <div class="add-resource-box">
            <button id="toggleAddControllerBtn" class="collapsible-btn">
                <span style="vertical-align:middle;">+ Add Controller</span>
                <span id="controllerArrow" class="arrow">&#9660;</span>
            </button>
            <div id="addControllerForm" style="display:none;">
                <form method="POST" class="add-resource-form" action="/inventory/add_controller">
                    <input type="hidden" name="action_type" id="action_type" value="add">
                    <div class="form-row">
                        <select name="manufacturer" required>
                            <option value="" disabled selected>Select Manufacturer</option>
                            {% for m in manufacturers %}
                            <option value="{{m.id}}">{{m.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="text" name="controller_name" placeholder="Controller Name" required>
                        <select name="status" required>
                            <option value="" disabled selected>Select Status</option>
                            <option value="Available">Available</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Not Available">Not Available</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-btn">Add Controller</button>
                </form>
            </div>
        </div>

        <!-- Collapsible Add Manufacturer Form -->
        <div class="add-resource-box">
            <button id="toggleAddManufacturerBtn" class="collapsible-btn">
                <span style="vertical-align:middle;">+ Add Manufacturer</span>
                <span id="manufacturerArrow" class="arrow">&#9660;</span>
            </button>
            <div id="addManufacturerForm" style="display:none;">
                <form method="POST" action="/inventory/add_manufacturer" class="add-resource-form">
                    <input type="hidden" name="action_type" id="action_type" value="add">
                    <div class="form-row">
                        <input type="text" name="manufacturer_name" placeholder="Manufacturer Name" required>
                    </div>
                    <button type="submit" class="submit-btn">Add Manufacturer</button>
                </form>
            </div>
        </div>
        {% endif %}

    </div>

    

    <!-- Edit Modal -->
    <div id="editModal"
        style="display:none; position:fixed; top:20%; left:35%; background:#333; color:white; padding:20px; border-radius:8px; box-shadow: 0 0 10px black; z-index: 200;">
        <h3>Edit Resource</h3>
        <form id="editForm" method="POST" action="/edit_resource">
            <input type="hidden" id="edit_id" name="id">
            <input type="text" id="edit_name" name="name" placeholder="Resource Name" required>
            <input type="number" id="edit_ap" name="ap_count" placeholder="AP Count" required>
            <input type="text" id="edit_status" name="status" placeholder="Status" required>
            <button type="submit">Save Changes</button>
            <button type="button" onclick="document.getElementById('editModal').style.display='none'">Cancel</button>
        </form>
    </div>

    {% if role == 'admin' %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const btn = document.getElementById('toggleAddFormBtn');
            const form = document.getElementById('addResourceForm');
            const arrow = document.getElementById('arrow');
            btn.onclick = function () {
                if (form.style.display === 'none' || form.style.display === '') {
                    form.style.display = 'block';
                    arrow.style.transform = 'rotate(180deg)';
                } else {
                    form.style.display = 'none';
                    arrow.style.transform = 'rotate(0deg)';
                }
            };

            const controllerBtn = document.getElementById('toggleAddControllerBtn');
            const controllerForm = document.getElementById('addControllerForm');
            const controllerArrow = document.getElementById('controllerArrow');
            controllerBtn.onclick = function () {
                if (controllerForm.style.display === 'none' || controllerForm.style.display === '') {
                    controllerForm.style.display = 'block';
                    controllerArrow.style.transform = 'rotate(180deg)';
                } else {
                    controllerForm.style.display = 'none';
                    controllerArrow.style.transform = 'rotate(0deg)';
                }
            };

            const manufacturerBtn = document.getElementById('toggleAddManufacturerBtn');
            const manufacturerForm = document.getElementById('addManufacturerForm');
            const manufacturerArrow = document.getElementById('manufacturerArrow');
            manufacturerBtn.onclick = function () {
                if (manufacturerForm.style.display === 'none' || manufacturerForm.style.display === '') {
                    manufacturerForm.style.display = 'block';
                    manufacturerArrow.style.transform = 'rotate(180deg)';
                } else {
                    manufacturerForm.style.display = 'none';
                    manufacturerArrow.style.transform = 'rotate(0deg)';
                }
            };
        });

        function addResource() {
            const name = document.getElementById("resourceName").value;
            const ap = document.getElementById("apCount").value;
            const status = document.getElementById("status").value;

            if (name && ap && status) {
                const table = document.getElementById("inventoryTable").getElementsByTagName('tbody')[0];
                const row = table.insertRow();
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${ap}</td>
                    <td>${status}</td>
                    <td class="admin-only">
                        <button onclick="editRow(this)">Edit</button>
                        <button onclick="deleteRow(this)">Delete</button>
                    </td>
                `;
                document.getElementById("resourceName").value = '';
                document.getElementById("apCount").value = '';
                document.getElementById("status").value = '';
            } else {
                alert("Please fill all fields");
            }
        }

        function deleteRow(btn) {
            const row = btn.parentElement.parentElement;
            row.remove();
        }

        function editRow(btn) {
            const row = btn.parentElement.parentElement;
            const cols = row.getElementsByTagName("td");

            const name = cols[0].innerText;
            const ap = cols[1].innerText;
            const status = cols[2].innerText;

            // Set form values
            document.querySelector("input[name='resource_name']").value = name;
            document.querySelector("input[name='ap_count']").value = ap;
            document.querySelector("input[name='status']").value = status;

            // Set action type to edit
            document.getElementById("action_type").value = "edit";

            // Store resource ID (you'll need to add a data-id in your <tr> or <button>)
            document.getElementById("resource_id").value = row.getAttribute("data-id");
        }

        function openEditModal(id, name, ap, status) {
            document.getElementById('edit_id').value = id;
            document.getElementById('edit_name').value = name;
            document.getElementById('edit_ap').value = ap;
            document.getElementById('edit_status').value = status;
            document.getElementById('editModal').style.display = 'block';
        }

        function deleteController(id) {
            if (confirm("Are you sure you want to delete this controller?")) {
                window.location.href = `/delete_controller/${id}`;
            }
        }

        function openEditControllerModal(id, name, status) {
            const modalContent = `
                <h3>Edit Controller</h3>
                <form id="editControllerForm" method="POST" action="/edit_controller">
                    <input type="hidden" name="id" value="${id}">
                    <input type="text" name="name" placeholder="Controller Name" value="${name}" required>
                    <button type="submit">Save Changes</button>
                    <button type="button" onclick="document.getElementById('editControllerModal').style.display='none'">Cancel</button>
                </form>
            `;
            let modal = document.getElementById('editControllerModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'editControllerModal';
                modal.style.cssText = 'display:none; position:fixed; top:20%; left:35%; background:#333; color:white; padding:20px; border-radius:8px; box-shadow: 0 0 10px black; z-index: 200;';
                document.body.appendChild(modal);
            }
            modal.innerHTML = modalContent;
            modal.style.display = 'block';
        }
    </script>
    {% endif %}

    <script>

        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toLowerCase();
            const rows = document.querySelectorAll("#inventoryTable tbody tr");

            rows.forEach(row => {
                const resourceName = row.cells[0].innerText.toLowerCase();  // first column
                if (resourceName.includes(filter)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }

        function getResourcesByManufacturer() {
            const select = document.getElementById("manufacturer");
            const manufacturer = select.value;

            const table = document.getElementById("inventoryTable");
            const controllersDiv = document.querySelector(".controller-cards");
            controllersDiv.innerHTML = ""
            if (table)
                table.innerHTML = "";
            if (manufacturer === "") {
                document.getElementById("noResourcesMsg").style.display = "block";
                return;
            }
            document.getElementById("noResourcesMsg").style.display = "none";
            let tableHTML = `
                    <thead>
                        <tr>
                            <th></th>
                            <th>Resource Name</th>
                            <th>AP Count</th>
                            <th>Status</th>
                            {% if role == 'admin' %}
                            <th>Actions</th>
                            {% endif %}
                        </tr>
                    </thead>
                    <tbody>
                    `;
            table.innerHTML = tableHTML;

            fetch(`/get_resources_by_manufacturer?manufacturer=${manufacturer}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data);

                    data[0].forEach(resource => {
                        tableHTML += `
                        <tr data-id="${resource.id}">
                            <td><label class="custom-radio">
                                <input type="radio" name="resource" onchange="fetchControllers(${resource.id})">
                                <span class="radio-icon"></span>
                                </label></td>
                            <td>${resource.name}</td>
                            <td>${resource.ap_count}</td>
                            <td>
                                <span class="status-indicator ${resource.status.toLowerCase().replace(/ /g, '-')}"></span>
                                ${resource.status}
                            </td>
                            {% if role == 'admin' %}
                            <td>
                                <a href="${resource.link}" target="_blank"><button>Open</button></a>
                                <a href="/delete_resource/${resource.id}"><button>Delete</button></a>
                                <button onclick='openEditModal(${resource.id}, ${JSON.stringify(resource.name)}, ${resource.ap_count}, ${JSON.stringify(resource.status)})'>Edit</button>
                            </td>
                            {% endif %}
                            
                        </tr>
                        `;
                    });
                    tableHTML += `</tbody>`;
                    table.innerHTML = tableHTML;

                    data[1].forEach(controller => {

                        const card = document.createElement('div');
                        card.className = 'controller-card';
                        card.id = controller.name;

                        const header=document.createElement('div');
                        header.className='controller-header'

                        const checkbox = document.createElement('input');
                        checkbox.type = 'radio';
                        checkbox.name = 'controller';
                        checkbox.value = controller.controller_id;
                        checkboxSpan = document.createElement('span');
                        checkboxSpan.className = 'checkboxSpan';

                        const checkboxLabel = document.createElement('label');
                        checkboxLabel.className = 'controller-checkbox';
                        checkboxLabel.appendChild(checkbox);
                        checkboxLabel.appendChild(checkboxSpan);

                        const controllerName = document.createElement('span');
                        controllerName.textContent = controller.name;

                        header.appendChild(checkboxLabel);
                        header.appendChild(controllerName);
                        
                        card.appendChild(header);
                        card.setAttribute('data-id', controller.controller_id);

                        const status=document.createElement('p');
                        status.textContent=controller.reservation_status;
                        const text=controller.reservation_status.toLowerCase()
                        status.classList.add(text)
                        card.appendChild(status);

                        if (controller.reservation_status !== 'Available') {
                            checkbox.disabled=true;
                            card.classList.add('disabled');
                        }

                        card.innerHTML +=`{% if role=='admin' %}
                        <div class="controller-buttons">
                            <button class="cntr-btn" onclick=deleteController(${controller.controller_id})>Delete</button>
                            <button class="cntr-btn" onclick='openEditControllerModal(${controller.controller_id}, ${JSON.stringify(controller.name)}, ${JSON.stringify(controller.reservation_status)})'>Edit</button>
                        </div>
                        {% endif %}`;

                        controllersDiv.appendChild(card);

                    })
                })
                .catch(error => console.error('Error fetching resources:', error));
        }

        function disableControllers() {
            document.querySelectorAll('.controller-card').forEach(card => {
                let checkbox=card.querySelector('input[type="radio"]');
                checkbox.checked=false;
                checkbox.disabled=true;
                card.classList.remove('selected');
                card.classList.add('disabled');
            });
        }

        function enableControllers(id) {
            status=document.getElementById(id).querySelector('p').textContent;
            if (status !== 'Available') return;
            document.getElementById(id).classList.remove('disabled');
            document.getElementById(id).querySelector('input[type="radio"]').disabled=false;
        }

        function fetchControllers(resourceId) {
            fetch(`/get_controllers_by_resource?resource_id=${resourceId}`)
                .then(response => response.json())
                .then(controllers => {
                    disableControllers();

                    controllers.forEach(controller => {
                        enableControllers(controller.name);

                    });
                })
                .catch(error => console.error('Error fetching controllers:', error));
        }

        function reserveSelection() {
            const selectedResource = document.querySelector('input[name="resource"]:checked');
            const selectedController = document.querySelector('input[name="controller"]:checked');
            console.log("controller:"+selectedController)

            if (!selectedResource && !selectedController) {
                alert("Please select at least a controller or a resource.");
                return;
            }

            if (selectedResource && !selectedController) {
                alert("Please select a controller.");
                return;
            }

            const resourceId = selectedResource ? selectedResource.closest('tr').getAttribute('data-id') : '';
            const controllerId = selectedController ? selectedController.value : '';

            // Redirect to reservation page with query parameters
            window.location.href = `/reserve_page?resource_id=${resourceId}&controller_id=${controllerId}`;
        }
    </script>
</body>

</html>
